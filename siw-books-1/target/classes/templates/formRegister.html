<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" as="style" onload="this.rel='stylesheet'" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Serif%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"/>
    <link rel="stylesheet" th:href="@{/css/homeStyle.css}">
    <link rel="stylesheet" th:href="@{/css/formStyle.css}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body style="font-family: 'Noto Serif', 'Noto Sans', sans-serif;">

<!--/*@thymesVar id="registrationForm" type="it.uniroma3.siw.controller.dto.RegistrationForm"*/-->

<header class="flex container">
    <div class="flex items-center justify-start gap-9">
        <a href="/home">
            <h2>SIW Books</h2>
        </a>
    </div>
</header>
<div class="content flex flex-column" style="align-items: flex-start; width: 60%; max-width: 800px;">
    <div class="title">
        <h1>Register</h1>
    </div>

    <form th:action="@{/register}" th:object="${registrationForm}" method="post" style="width: 100%;">
        <div class="form-group-row margin-bottom">
            <div class="form-group">
                <label for="name">Name:</label>
                <input class="search-bar" type="text" id="name" th:field="*{name}">
                <div class="error-message" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>
            <div class="form-group">
                <label for="surname">Surname:</label>
                <input class="search-bar" type="text" id="surname" th:field="*{surname}">
                <div class="error-message" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></div>
            </div>
        </div>
        <div class="form-group margin-bottom">
            <label for="email">Email:</label>
            <input class="search-bar" type="text" id="email" th:field="*{email}">
            <div class="error-message" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>
        <div class="form-group margin-bottom">
            <label for="username">Username:</label>
            <input class="search-bar" type="text" id="username" th:field="*{username}">
            <div class="error-message" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
        </div>
        <div class="form-group margin-bottom">
            <label for="password">Password:</label>
            <input class="search-bar" type="password" id="password" th:field="*{password}">
            <div class="error-message" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        </div>

        <div>
            <button type="submit" class="btn btn-primary">Register</button>
        </div>
    </form>
    <p>Do you already have an account? Login <a th:href="@{/login}" style="text-decoration: underline">here</a>.</p>
</div>
</body>
</html>
